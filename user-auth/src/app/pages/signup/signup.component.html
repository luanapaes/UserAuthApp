<app-default-login-layout 
    title="Crie sua conta" 
    primaryBtnText="Registre-se" 
    secondaryBtnText="Faça Login" 
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryBtn]="!signUpForm.valid"
>
    <form [formGroup]="signUpForm">
        <app-primary-input
            formControlName="name"
            type="text"
            inputName="name"
            placeholderText="informe seu nome"
            label="Seu nome"
        >
            <img class="icon" src="/assets/images/icons8-email-50.png" alt="Ícone de envolope simbolizando ícone de e-mail.">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            type="email"
            inputName="email"
            placeholderText="email@email.com"
            label="Email"
        >
            <img class="icon" src="/assets/images/icons8-email-50.png" alt="Ícone de envolope simbolizando ícone de e-mail.">
        </app-primary-input>

        <app-primary-input 
            formControlName="password"
            type="password" 
            inputName="password" 
            placeholderText="digite sua senha.."
            label="Senha" 
        >
            <img class="icon" src="/assets/images/icons8-password-50.png" alt="Ícone de envolope simbolizando ícone de e-mail.">
        </app-primary-input>

        <app-primary-input 
            formControlName="password"
            type="password" 
            inputName="password" 
            placeholderText="digite sua senha.."
            label="Confirme sua senha" 
        >
            <img class="icon" src="/assets/images/icons8-password-50.png" alt="Ícone de envolope simbolizando ícone de e-mail.">
        </app-primary-input>
    </form>
</app-default-login-layout>
